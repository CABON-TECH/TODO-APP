<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9d00ffe09.js" crossorigin="anonymous"></script>
    <title>TODO APP</title>

</head>
<body>
    <div class="container">
        <h1>Todo app</h1>
        <div class="search">
            <input type="text" name="Search" placeholder="Search...">
        </div>
    </div>

    <div class="items">
         <h1>Add Items</h1>
         <form>
          <input type="item">   
          <input type="submit" value="Submit">
          
           <h1>Items</h1>
           <ul class="items-list">
          <input type="text" name="Item" placeholder="Item 1"><i class="fa-solid fa-square-xmark"></i>
          <input type="text" name="Item" placeholder="Item 2"><i class="fa-solid fa-square-xmark"></i>
          <input type="text" name="Item" placeholder="Item 3"><i class="fa-solid fa-square-xmark"></i>
          <input type="text" name="Item" placeholder="Item 4"><i class="fa-solid fa-square-xmark"></i>
           </ul>
          
          
         </form>
         

    </div>






    <script src="main.js"></script>
    
    


    
</body>
</html>
