<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9d00ffe09.js" crossorigin="anonymous"></script>
    <title>TODO APP</title>

</head>
<body>
    <div class="container">
        <h1>Todo app</h1>
        <div class="search">
            <input type="text" id="filter" placeholder="Search...">
        </div>
    </div>

    <div class="items">
         <h1>Add Items</h1>
         <form id="addForm" class="form-inline">
          <input type="text" id="item">   
          <input type="submit" value="Submit">
        </form>
          
           <h1>Items</h1>
           <ul id="items" class="items-list">
            <li class="list-group-item">item1<button class="fa-solid fa-square-xmark"></button>
            <li class="list-group-item">item2<button class="fa-solid fa-square-xmark"></button>
            <li class="list-group-item">item3<button class="fa-solid fa-square-xmark"></button>
            <li class="list-group-item">item4<button class="fa-solid fa-square-xmark"></button>
           </ul>
    </div>
    <script src="main.js"></script>  
</body>
</html>
